<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
{{style.css}}
</style>
<script src="coincidencetest.js"></script>

</head>
<body onload="setup()">
<p style="font-size: 0.9em;">back to <a href="https://nadeemlab.org/">Nadeem lab</a></p>
<h1>Signature discovery and assessment</h1>
<h2>Exact test for coincidence</h2>

<div class="fileformcontainer">
<table>
<tr>
    <td>
        <form class='fileform'> 
            <input id='uploadbutton' class='fileformtext' type='file'/>
        </form>
    </td>
    <td>
        <a href="multiplexed_1500.tsv" download>Download example TSV</a>
    </td>
    <td>
        <img class="question-icon" alt="help text" title="A tab-separated file containing binary feature data, with column/feature names, but without row/sample names"/>
    </td>
</tr>
</table>
</div>
<div id="progressarea" hidden>
    <br><br>
    <img class="loader-icon" alt="help text" title="Calculating..."/>
    <br>
    <span id="progressmessage"></span>
<br>
</div>
<br>
<table>
    <tr>
        <th>A</th>
        <th>B</th>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
    <tr>
        <td>c</td>
        <td>d</td>
    </tr>
</table>
<div id="area"></div>
</body>
</html>
